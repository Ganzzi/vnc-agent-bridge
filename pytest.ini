[tool:pytest]
minversion = 7.0
addopts =
    -ra
    -q
    --cov=vnc_agent_bridge
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=85
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = vnc_agent_bridge
omit =
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError